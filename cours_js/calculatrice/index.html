<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Calculatrice</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 offset-sm-3">
                <h1>Calculatrice</h1>
                <div class="calculatrice container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="row mt-md-3">
                        <div class="col-sm-4">
                            <button class="form-control">7</button>
                        </div>
                        <div class="col-sm-4">
                            <button class="form-control">8</button>
                        </div>
                        <div class="col-sm-4">
                            <button class="form-control">9</button>
                        </div>
                    </div>
                    <div class="row mt-md-3">
                        <div class="col-sm-4">
                            <button class="form-control">4</button>
                        </div>
                        <div class="col-sm-4">
                            <button class="form-control">5</button>
                        </div>
                        <div class="col-sm-4">
                            <button class="form-control">6</button>
                        </div>
                    </div>
                    <div class="row mt-md-3">
                        <div class="col-sm-4">
                            <button class="form-control">1</button>
                        </div>
                        <div class="col-sm-4">
                            <button class="form-control">2</button>
                        </div>
                        <div class="col-sm-4">
                            <button class="form-control">3</button>
                        </div>
                    </div>
                    <div class="row mt-md-3">
                        <div class="col-sm-3">
                            <button class="form-control btn-info">+</button>
                        </div>
                        <div class="col-sm-3">
                            <button class="form-control btn-info">-</button>
                        </div>
                        <div class="col-sm-3">
                            <button class="form-control btn-info">*</button>
                        </div>
                        <div class="col-sm-3">
                            <button class="form-control btn-info">/</button>
                        </div>
                    </div>
                    <div class="row mt-md-3">
                        <div class="col-sm-12">
                            <button class="form-control btn-warning">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="calculette.js"></script>
</body>
</html>
